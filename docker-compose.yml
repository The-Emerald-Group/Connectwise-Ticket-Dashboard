services:
  cw-dashboard:
    image: samuelstreets/cw-dashboard:latest
    container_name: cw-dashboard
    ports:
      - "0.0.0.0:5000:5000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # ── ConnectWise API credentials ────────────────────────────────────────
      - CW_SITE=api-eu.myconnectwise.net
      - CW_COMPANY=yourcompanyid
      - CW_PUBLIC_KEY=your_public_key_here
      - CW_PRIVATE_KEY=your_private_key_here
      - CW_CLIENT_ID=your_client_id_here
      - CW_VERIFY_SSL=false

      # ── Refresh interval (seconds) ────────────────────────────────────────
      # 60=1min 120=2min 300=5min 600=10min 900=15min
      - CW_REFRESH_INTERVAL=300

      # ── Excluded ticket statuses ───────────────────────────────────────────
      # Comma-separated list of statuses to hide from the stale tickets view.
      # Case-insensitive. Add or remove as needed.
      - CW_EXCLUDE_STATUSES=Chased,Awaiting Delivery,On Hold,Completed,Closed,Resolved,Cancelled

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/config-check')"]
      interval: 30s
      timeout: 10s
      retries: 3
